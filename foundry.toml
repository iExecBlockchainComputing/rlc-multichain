[profile.default]
solc = "0.8.22"
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read-write", path = "./" }]
optimizer = true
optimizer_runs = 200
optimizer_details = { yul = true }
# TODO: Add via_ir = true and solve issues when building with it

## Needed by openzepplin upgrade plugin
ffi = true
ast = true
build_info = true
extra_output = ["storageLayout"]

remappings = [
    # Use for src contracts
    '@layerzerolabs/oft-evm-upgradeable/=lib/devtools/packages/oft-evm-upgradeable/',
    '@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',

    # Use for testing & scripts
    '@layerzerolabs/test-devtools-evm-foundry/=lib/devtools/packages/test-devtools-evm-foundry/',
    '@openzeppelin/foundry-upgrades/=lib/openzeppelin-foundry-upgrades/src/',
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
    '@createx/contracts/=lib/createx/src/',

    # Used internally by contracts within library dependencies
    '@layerzerolabs/lz-evm-protocol-v2/=lib/layerzero-v2/packages/layerzero-v2/evm/protocol/',
    '@layerzerolabs/lz-evm-messagelib-v2/=lib/layerzero-v2/packages/layerzero-v2/evm/messagelib/',
    '@layerzerolabs/oapp-evm-upgradeable/=lib/devtools/packages/oapp-evm-upgradeable/',
    '@layerzerolabs/oapp-evm/=lib/devtools/packages/oapp-evm/',
    '@layerzerolabs/oft-evm/=lib/devtools/packages/oft-evm/',
    '@layerzerolabs/lz-evm-v1-0.7/=lib/layerzero-v1/',
    'solidity-bytes-utils/=lib/solidity-bytes-utils'
]

[profile.test]
optimizer = false

