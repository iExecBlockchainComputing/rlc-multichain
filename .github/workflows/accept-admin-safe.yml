name: Accept Admin Role Transfer - Safe 

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to accept admin role on'
        required: true
        type: choice
        options:
          - ethereum
          - arbitrum
          - sepolia
          - arbitrum_sepolia
        default: sepolia

jobs:
  transfer-admin-role:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ inputs.network }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Execute Transfer Admin Role
        id: transfer-admin
