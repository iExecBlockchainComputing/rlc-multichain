name: Configure Bridges

on:
  workflow_dispatch:
    inputs:
      network_type:
        description: 'Network type to configure'
        required: true
        type: choice
        options:
          - testnets
          - mainnets
        default: 'testnets'

env:
  CI: true

jobs:
  configure-testnets:
    if: github.event.inputs.network_type == 'testnets'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - environment: sepolia
            source_chain: sepolia
            target_chain: arbitrum_sepolia
          - environment: arbitrum_sepolia
            source_chain: arbitrum_sepolia
            target_chain: sepolia
      fail-fast: false

    concurrency:
      group: configure-bridges-${{ matrix.source_chain }}-${{ matrix.target_chain }}
      cancel-in-progress: true

    environment: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Configure Bridge
        uses: ./.github/actions/configure-bridge
        with:
          source_chain: ${{ matrix.source_chain }}
          target_chain: ${{ matrix.target_chain }}
          admin_private_key: ${{ secrets.ADMIN_PRIVATE_KEY }}
          rpc_url: ${{ secrets.RPC_URL }}

  configure-mainnets:
    if: github.event.inputs.network_type == 'mainnets'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - environment: ethereum
            source_chain: ethereum
            target_chain: arbitrum
          - environment: arbitrum
            source_chain: arbitrum
            target_chain: ethereum
      fail-fast: false

    concurrency:
      group: configure-bridges-${{ matrix.source_chain }}-${{ matrix.target_chain }}
      cancel-in-progress: true

    environment: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Configure Bridge
        uses: ./.github/actions/configure-bridge
        with:
          source_chain: ${{ matrix.source_chain }}
          target_chain: ${{ matrix.target_chain }}
          admin_private_key: ${{ secrets.ADMIN_PRIVATE_KEY }}
          rpc_url: ${{ secrets.RPC_URL }}
