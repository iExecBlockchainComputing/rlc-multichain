name: Manage Token Bridge Role via Safe Multisig

on:
  workflow_dispatch:
    inputs:
      operation:
        description: 'Role operation to perform'
        required: true
        type: choice
        options:
          - grant
          - revoke
      network:
        description: 'Network to perform operation on'
        required: true
        type: choice
        options:
          - ethereum
          - arbitrum
          - sepolia
          - arbitrum_sepolia
        default: sepolia
      bridge_address:
        description: 'Bridge address to grant/revoke role to/from'
        required: true
        type: string
      dry_run:
        description: 'Dry run mode (only prepare and display transaction, do not propose to Safe)'
        required: false
        type: boolean
        default: true

jobs:
  prepare-role-operation:
    runs-on: ubuntu-latest
    environment: ${{ inputs.network }}
    outputs:
      transaction-data: ${{ steps.prepare.outputs.transaction-data }}
      safe-address: ${{ steps.prepare.outputs.safe-address }}
      target-contract: ${{ steps.prepare.outputs.target-contract }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
          cache: true

      - name: Prepare role management transaction calldata
        id: prepare
        env:
          CHAIN: ${{ inputs.network }}
        run: |
          # Read config to determine which contract to use
          APPROVAL_REQUIRED=$(jq -r ".chains.${CHAIN}.approvalRequired" config/config.json)
          
          if [ "$APPROVAL_REQUIRED" = "true" ]; then
            TARGET_CONTRACT=$(jq -r ".chains.${CHAIN}.rlcLiquidityUnifierAddress" config/config.json)
          else
            TARGET_CONTRACT=$(jq -r ".chains.${CHAIN}.rlcCrosschainTokenAddress" config/config.json)
          fi
          
          echo "target-contract=$TARGET_CONTRACT" >> $GITHUB_OUTPUT
          
          # Calculate TOKEN_BRIDGE_ROLE = keccak256("TOKEN_BRIDGE_ROLE")
          ROLE_HASH=$(cast keccak "TOKEN_BRIDGE_ROLE")
          
          # Determine the function selector and encode calldata
          if [ "${{ inputs.operation }}" = "grant" ]; then
            # grantRole(bytes32 role, address account)
            TRANSACTION_DATA=$(cast calldata "grantRole(bytes32,address)" "$ROLE_HASH" "${{ inputs.bridge_address }}")
            FUNCTION_NAME="grantRole(bytes32,address)"
          else
            # revokeRole(bytes32 role, address account)
            TRANSACTION_DATA=$(cast calldata "revokeRole(bytes32,address)" "$ROLE_HASH" "${{ inputs.bridge_address }}")
            FUNCTION_NAME="revokeRole(bytes32,address)"
          fi
          
          echo "transaction-data=$TRANSACTION_DATA" >> $GITHUB_OUTPUT
          echo "safe-address=${{ secrets.SAFE_ADDRESS }}" >> $GITHUB_OUTPUT
          
          # Display transaction details for dry-run or verification
          echo "=========================================="
          echo "Transaction Details"
          echo "=========================================="
          echo "Workflow Configuration:"
          echo "   • Network:        ${{ inputs.network }}"
          echo "   • Operation:      ${{ inputs.operation }}"
          echo "   • Function:       $FUNCTION_NAME"
          echo "   • Safe Address:   ${{ secrets.SAFE_ADDRESS }}"
          echo "   • Dry Run:        ${{ inputs.dry_run }}"
          echo ""
          echo "────────────────────────────────────────────────────────────────────────────────"
          echo ""
          echo "Transaction Details:"
          echo "   • Target:         $TARGET_CONTRACT"
          echo "   • Bridge:         ${{ inputs.bridge_address }}"
          echo "   • Role Hash:      $ROLE_HASH"
          echo "   • Value:          0 ETH"
          echo "   • Data:           $TRANSACTION_DATA"
          echo ""
          echo "────────────────────────────────────────────────────────────────────────────────"
          echo ""
          
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            echo "✅ DRY RUN MODE: Transaction prepared successfully"
            echo "ℹ️  This transaction would be proposed to Safe multisig"
            echo "ℹ️  Re-run with dry_run=false to actually propose to Safe"
          fi

  propose-to-safe:
    needs: prepare-role-operation
    if: ${{ inputs.dry_run == false }}
    uses: iExecBlockchainComputing/github-actions-workflows/.github/workflows/propose-safe-multisig-tx.yml@main
    secrets:
      safe-proposer-private-key: ${{ secrets.SAFE_PROPOSER_PRIVATE_KEY }}
      safe-api-key: ${{ secrets.SAFE_API_KEY }}
    with:
      rpc-url: ${{ github.secrets.RPC_URL }}
      safe-address: ${{ needs.prepare-role-operation.outputs.safe-address }}
      transaction-to: ${{ needs.prepare-role-operation.outputs.target-contract }}
      transaction-value: '0'
      transaction-data: ${{ needs.prepare-role-operation.outputs.transaction-data }}
